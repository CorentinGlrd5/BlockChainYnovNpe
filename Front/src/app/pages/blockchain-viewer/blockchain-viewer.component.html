<div class="container">
	<h1>Blockchain</h1>
</div>

<div class="container" style="overflow-x: scroll;white-space: nowrap;">
	<app-block-view
		*ngFor="let block of blocks"
		[block]="block"
		[selectedBlock]="selectedBlock"
		(click)="showTransactions(block)"
	></app-block-view>
</div>

<br><br>

<div class="container">
	<h1>Pages dans le block numéro {{ selectedBlock.num_block }}</h1>
	<app-block-view
		*ngFor="let page of selectedBlock.pages"
		[block]="page"
		[selectedBlock]="selectedBlock"
		(click)="showTransactions(block)"
	></app-block-view>
	<!--<app-transactions-table
		[pages]="selectedBlock.pages"
	></app-transactions-table> -->
</div>
