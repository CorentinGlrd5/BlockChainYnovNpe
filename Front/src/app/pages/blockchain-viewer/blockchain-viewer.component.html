<div class="container">
  <h1>Blockchain</h1>
</div>

<div
  class="container-blockChain"
  style="overflow-x: scroll;white-space: nowrap;"
>
  <app-block-view
    *ngFor="let block of blocks"
    [block]="block"
    [selectedBlock]="selectedBlock"
    (click)="showTransactions(block)"
  ></app-block-view>
</div>

<br /><br />

<div class="container">
  <h1>Pages dans le block num√©ro {{ selectedBlock.num_block }}</h1>
</div>

<div class="container-pages" style="overflow-x: scroll;white-space: nowrap;">
  <app-block-page
    *ngFor="let page of selectedBlock.pages"
    [page]="page"
    [selectedPage]="selectedPage"
    (click)="showPages()"
  ></app-block-page>
  <!--<app-transactions-table
		[pages]="selectedBlock.pages"
	></app-transactions-table> -->
</div>
